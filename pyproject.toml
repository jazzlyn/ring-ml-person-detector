[project]
name = "ring-ml-person-detector"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = "==3.12.11"
dependencies = [
  "fastapi==0.115.12",
  "python-multipart==0.0.20",
  "torch==2.7.0",
  "ultralytics==8.3.144",
  "uvicorn==0.34.2",
]

[dependency-groups]
dev = [
  "basedpyright==1.29.4",
  "black==25.1.0",
  "pylint==3.3.7",
  "ruff==0.12.0",
]

[tool.black]
line-length = 120

[tool.basedpyright]
typeCheckingMode = "strict"

[tool.pylint.FORMAT]
max-line-length = 120

[tool.pylint.MESSAGES_CONTROL]
disable = ["fixme"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["ALL"]
ignore = [
  # "ANN",  # flake8-annotations
  "FIX",  # flake8-fixme
  "TD",   # flake8-todo
  "D203", # 1 blank line required before class docstring
  "D205", # 1 blank line required between summary line and description
  "D212", # Multi-line docstring summary should start at the first line
]
