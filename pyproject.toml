[project]
name = "ring-ml-person-detector"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12,<3.13"
dependencies = [
  "fastapi==0.115.14",
  "python-multipart==0.0.20",
  "torch==2.7.1",
  "ultralytics==8.3.160",
  "uvicorn==0.35.0",
]

[dependency-groups]
dev = [
  "basedpyright==1.29.4",
  "pylint==3.3.7",
  "ruff==0.12.1",
]

[tool.basedpyright]
typeCheckingMode = "strict"

[tool.pylint.FORMAT]
max-line-length = 120

[tool.pylint.MESSAGES_CONTROL]
disable = ["fixme"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["ALL"]
ignore = [
  "FIX",  # flake8-fixme
  "TD",   # flake8-todo
  "D203", # 1 blank line required before class docstring
  "D212", # Multi-line docstring summary should start at the first line
]
