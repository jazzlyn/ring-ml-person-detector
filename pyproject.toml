[project]
name = "ring-ml-person-detector"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = "==3.12.*"
dependencies = [
  "fastapi==0.115.14",
  "python-multipart==0.0.20",
  "ultralytics==8.3.160",
  "uvicorn==0.35.0",
]

[project.optional-dependencies]
cpu = [
  "torch==2.7.1",
  "torchvision==0.22.1",
]
xpu = [
  "torch==2.7.1",
  "torchvision==0.22.1",
  "pytorch-triton-xpu==3.3.1",
]

[tool.uv]
conflicts = [
  [
    { extra = "cpu" },
    { extra = "xpu" },
  ],
]

[tool.uv.sources]
torch = [
  { index = "torch-cpu", extra = "cpu" },
  { index = "torch-xpu", extra = "xpu" },
]
torchvision = [
  { index = "torch-cpu", extra = "cpu" },
  { index = "torch-xpu", extra = "xpu" },
]
pytorch-triton-xpu = [
  { index = "torch-xpu", extra = "xpu" },
]

[[tool.uv.index]]
name = "torch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "torch-xpu"
url = "https://download.pytorch.org/whl/xpu"
explicit = true

[dependency-groups]
dev = [
  "basedpyright==1.29.4",
  "pylint==3.3.7",
  "ruff==0.12.1",
]

[tool.basedpyright]
typeCheckingMode = "strict"

[tool.pylint.FORMAT]
max-line-length = 120

[tool.pylint.MESSAGES_CONTROL]
disable = ["fixme"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["ALL"]
fixable = ["ALL"]
ignore = [
  "FIX",  # flake8-fixme
  "TD",   # flake8-todo
  "D203", # 1 blank line required before class docstring
  "D212", # Multi-line docstring summary should start at the first line
]
